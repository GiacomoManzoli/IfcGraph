<!-- importer.html -->
<div class="importer">
    <div class="importercontainer">

        <h3 data-localize="import_title">IMPORT_TITLE</h3>


        <div id="panel-connection">
            <p data-localize="import_connecting">import_connecting</p>
            <p>
                <span data-localize="import_connecting_attempt">import_connecting_attempt</span>
                <span id="imp-attempts-span" style="padding-left:10px;"></span>
            </p>

            <div class="progress progress-striped active">
                <div class="progress-bar" style="width:100%"></div>
            </div>

            <div id="import-server-unreachable" class="initialhide">
                <p data-localize="import_server_unreachable" style="padding-top:10px;">import_server_unreachable</p>

                <div class="panel-actions">
                    <button id="btn-abort-imp" class="btn btn-default" data-localize="import_btn_abort">import_btn_abort</button>
                    <button id="btn-retry-imp" class="btn btn-primary" data-localize="import_btn_retry" style="margin-left:10px;">import_btn_retry</button>
                </div>            
            </div>
        </div>



        <div id="panel-import" class="initialhide">
            <p data-localize="import_in_progress">import_in_progress</p>
            <table id="projects-table" class="custom-table"></table>
    
        </div>
        
    </div>
</div>
<!-- /importer.html -->
