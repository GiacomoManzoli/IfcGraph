<!-- main.html -->
<div id="main" class="main">
    <div class="panel panel-default full-width full-height">
        <div class="panel-heading btn-group btn-group-justified projectTabs" data-toggle="buttons" style="padding: 0; width: 100%">

            <label id="btnExportPanel" class="btn btn-default active">
                <input checked="checked" type="radio" name="options"/> 
                <span data-localize="main_phase_1">MAIN_PHASE_1</span>
            </label>
            
            <label id="btnImportPanel" class="btn btn-default">
                <input type="radio" name="options"/> 
                <span data-localize="main_phase_2">MAIN_PHASE_2</span>
	        </label>
        </div>
       
        <div class="panel-body sidespanWrapper">
            <div class="sidespan">
                <div class="exportWrapper"></div>
                <div class="importWrapper ih"></div>
            </div>
        </div>
    </div>
</div>
<!-- /main.html -->
