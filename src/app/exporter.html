<!-- exporter.html -->
<div class="exporter">
    <div class="exportercontainer">
        
        <h3 data-localize="export_title">EXPORT_TITLE</h3>

        <div id="panel-connection">
            <p data-localize="export_connecting">export_connecting</p>
            <p data-localize="export_connecting_attempt">export_connecting_attempt<span id="ex-attempts-span" style="padding-left:10px;"></span></p>
            
            <div class="progress progress-striped active">
                <div class="progress-bar" style="width:100%"></div>
            </div>

            <p id="server-unreachable-message" data-localize="export_server_unreachable" class="initialhide" style="padding-top:10px;">export_server_unreachable</p>
            
            <button id="btn-retry" class="btn btn-default initialhide" data-localize="export_btn_retry" style="float: right">export_btn_retry</button>
            
        </div>

        <div id="panel-no-project" class="initialhide">
            <p data-localize="export_no_project">export_no_project</p>
        </div>

        <div id="panel-export" class="initialhide">
            <p data-localize="export_porject_selection">export_project_selection</strong>

            <table id="projects-table" class="custom-table"></table>
            
            <div class="panel-actions">
                <button id="btn-check-all" class="btn btn-default">
                    <span data-localize="export_btn_check_all">export_btn_check_all</span>
                    <span data-localize="export_btn_uncheck_all" class="initialhide">export_btn_uncheck_all</span>
                </button>
                
                <button id="btn-export" class="btn btn-primary" disabled data-localize="export_btn_export">export_btn_export</button>
            </div>
    
        </div>
    
        <div id="panel-progress" class="initialhide ">
            <p data-localize="export_in_progress">Esportazione</p>
        
            <table id="downloads-table" class="custom-table"></table>
            
        </div>

        <div id="panel-shutdown" class="initialhide ">
            <p data-localize="export_shutdown">export_shutdown</p>
        </div>
    </div>
</div>
<!-- /exporter.html -->
