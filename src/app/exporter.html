<!-- exporter.html -->
<div class="exporter">
    <div class="exportercontainer">
        
        <div id="panel-export">
            <strong>Seleziona i progetti da esportare</strong>

            <table id="projects-table" class="table"></table>
            
            <div>
                <button id="btnExport" class="btn btn-default">Esporta</button>
            </div>
    
        </div>
    
        <div id="panel-progress" class="initialhide">
            <strong>Esportazione</strong>
        
            <table id="downloads-table" class="table"></table>
            
        </div>
    </div>
    <div class="exporterStatus statusWrapper">
        <div class="alert status">
            <div class="message"></div>
        </div>
    </div>

    <ul id="log-list"></ul>
</div>
<!-- /exporter.html -->
